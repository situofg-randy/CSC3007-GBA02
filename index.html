<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            .leaflet-container {
                height: 800px;
                width: 1200px;
                max-width: 100%;
                max-height: 100%;
            }
	
           .info {
                padding: 6px 8px;
                font: 14px/16px Arial, Helvetica, sans-serif;
                background: white;
                background: rgba(255,255,255,0.8);
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                border-radius: 5px;
            }
            .info h4 {
                margin: 0 0 5px;
                color: #777;
            }

            .legend {
                line-height: 18px;
                color: #555;
            }
            .legend i {
                width: 18px;
                height: 18px;
                float: left;
                margin-right: 8px;
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
    

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link href="nouislider.css" rel="stylesheet">
    <script src="nouislider.js"></script>

    
    <div id="map"></div>
    <div id="slider" class="leaflet-container"></div>
    
    <script>

    // Load external data
    Promise.all([d3.json("https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/situofg-randy/CSC3007-GBA02/main/country.json"), d3.json("https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/situofg-randy/CSC3007-GBA02/main/export.json")]).then(data => {

        let locations_json = data[0]
        let export_json = data[1]

        let result = Object.values(export_json.reduce(function (r, { country, value, year }) {
            country = country.toLowerCase() || 'unknown';
            if (r[country]) {
                if (r[country]["data"][year]) {
                    r[country]["data"][year].value += value;
                    r[country].country = country
                } else {
                    r[country]["data"][year] = { value }
                }
            } else {
                r[country] = { country };
                r[country]["data"] = {}
                r[country]["data"][year] = { value }
            }
            return r;
        }, Object.create(null)));

    for (const x in locations_json["features"]) {
        for (const y in result) {
            if (result[y]["country"] !== undefined) {
                if (locations_json["features"][x]["properties"]["ADMIN"].toLowerCase().includes(result[y]["country"].toLowerCase()) || result[y]["country"].toLowerCase().includes(locations_json["features"][x]["properties"]["ADMIN"].toLowerCase())) {
                    if (result[y]["data"] === {}) {
                        locations_json["features"][x]["properties"]["data"] = {}
                    } else {
                        locations_json["features"][x]["properties"]["data"] = result[y]["data"]
                    }
                    for(i=2010; i<2019; i++) {
                        if (locations_json["features"][x]["properties"]["data"][i] == undefined) {
                            locations_json["features"][x]["properties"]["data"][i] = 0  
                        }
                    }
                    if (locations_json["features"][x]["properties"]["data"]["2018"] == undefined) {
                        locations_json["features"][x]["properties"]["data"]["2018"] = 0  
                    }
                }
            }
        }
    }
                
        console.log(result);
        console.log(locations_json)
        

	var map = L.map('map').setView([1.3258, 70.7587], 3);

    var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);


    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };
    
    info.update = function (props) {
        try {
            this._div.innerHTML = '<h4>India Export Data</h4>' +  (props ?
            '<b>' + props["ADMIN"] + '</b><br />' + parseInt(props["data"]["2010"]["value"]).toString() + ' m' : 'Hover over a country');
        } catch {
            this._div.innerHTML = '<h4>India Export Data</h4>' +  (props ?
            '<b>' + props["ADMIN"] + '</b><br />' + ' No data' : 'Hover over a country');
        }
        
    };

    info.addTo(map);

    var sliderYear = 2010;
    // get color depending on population density value
    function getColor(d) {
        return d > 10000 ? '#800026' :
            d > 5000 ? '#BD0026' :
            d > 4000  ? '#E31A1C' :
            d > 3000  ? '#FC4E2A' :
            d > 2000  ? '#FD8D3C' :
            d > 1000  ? '#FEB24C' :
            d > 1   ? '#FED976' : '#EEEEEE';
    }

    function style(feature) {
        if (feature.properties.data !== undefined) {
                if (feature.properties.data[sliderYear] !== undefined) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.data[sliderYear]["value"])
                    };
            }
        } else {
            return {
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7,
                fillColor: getColor(0)
            }
        }
    }

    function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }

        info.update(layer.feature.properties);
    }

    var geojson;

    function resetHighlight(e) {
        geojson.resetStyle(e.target);
        info.update();
    }

    function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
    }

    /* global statesData */
    geojson = L.geoJson(locations_json, {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(map);
    
    console.log(geojson.properties)

    var valuesSlider = document.getElementById('slider');
    var valuesForSlider = [2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018];  

    var format = {
        to: function(value) {
            return valuesForSlider[Math.round(value)];
        },
        from: function (value) {
            return valuesForSlider.indexOf(Number(value));
        }
    };

    noUiSlider.create(valuesSlider, {
        start: [2010],
        range: { min: 0, max: valuesForSlider.length - 1 },
        step: 1,
        tooltips: true,
        format: format,
        pips: { mode: 'steps', format: format },
    }).on('slide', function(e) {
        console.log(e)
        sliderYear = e[0]
        map.removeLayer(geojson);

        geojson = L.geoJson(locations_json, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        info.update = function (props) {
            try {
            this._div.innerHTML = '<h4>India Export Data</h4>' +  (props ?
            '<b>' + props["ADMIN"] + '</b><br />' + parseInt(props["data"]["2010"]["value"]).toString() + ' m' : 'Hover over a country');
        } catch {
            this._div.innerHTML = '<h4>India Export Data</h4>' +  (props ?
            '<b>' + props["ADMIN"] + '</b><br />' + ' No data' : 'Hover over a country');
        }
        };
    });

    valuesSlider.noUiSlider.set(['2010', '2018']);
    
    


    map.attributionControl.addAttribution('Export data &copy; All countries');


    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend');
        var grades = [1, 100, 1000, 2000, 3000, 4000, 5000, 10000];
        var labels = [];
        var from, to;

        for (var i = 0; i < grades.length; i++) {
            from = grades[i];
            to = grades[i + 1];

            labels.push(
                '<i style="background:' + getColor(from + 1) + '"></i> ' +
                from + (to ? '&ndash;' + to : '+'));
        }

        div.innerHTML = labels.join('<br>');
        return div;
    };

    legend.addTo(map);

    });  
    </script>


    </body>
</html>
